---
layout: post-index
title: Search
comments: false
---

<article>
  <div style="text-align: center">
    <h3>Finds a post by title, tag, category, date and url.</h3>
    <input type="text" id="search-input"/>
  </div>
  <h3>Results:</h3>
	<ul id="results-container">
	</ul>
</article><!-- /.hentry -->

<script type="text/javascript">

  window.onload = function(){
    new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.url}}/search.json',
      searchResultTemplate: '<li class="search-entry"><a href="{url}" title="{title}">{title}</a> <span class="tag">{category} {tags}</span></li>',
      templateMiddleware: function(prop, value, template) {
        if (prop === 'tags' && !value) {
          return ""; // 没有tags，就返回空字符串，否则会显示{tags}
        }
        if (prop === 'category' && !value) {
          return "";
        }
      },
      limit: 1000
    });
    
    $("#search-input").focus();
  }

</script>
