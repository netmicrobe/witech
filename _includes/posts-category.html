<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4><span class="hidden-xs">{{ page.caption }}</span> <span class="pull-right"> {{ page.category | upcase }}</span></h4>
    </div>
    <div class="panel-body">
      {% for post in site.categories[page.category] %}
          <div class="row news">
            <div class="col-sm-10 col-lg-11">
              <h5>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h5>
              <small class="description">{{ post.date | date: "%b %-d, %Y" }} â€¢ {{ post.author }}</small>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
